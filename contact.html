ed class="form__item" type="email" id="email" placeholder="Wpisz swój adres e-mail" name="email"/></p><p><label for="phoneNumber">Numer telefonu:</label> <input class="form__item" type="tel" id="phoneNumber" placeholder="Wpisz swój numer telefonu" name="phoneNumber"/></p></fieldset><fieldset class="form__fieldset"><legend>Adres</legend><p><label for="streetName">Ulica:</label> <input class="form__item" id="streetName" name="streetName" placeholder="Wpisz swoją ulicę"/></p><p><label for="city">Miasto:</label> <input required class="form__item" id="city" placeholder="Wpisz swoje miasto" name="city"/></p><p><label for="postcode">Kod pocztowy:</label> <input required pattern="[0-9]{2}\-[0-9]{3}" class="form__item" id="postcode" placeholder="21-040" name="postcode"/></p></fieldset><fieldset class="form__fieldset"><legend>Płeć i wiek</legend><fieldset><legend>Płeć</legend><p><label for="sex">Kobieta</label> <input type="radio" id="sex" name="sex" value="woman"/></p><p><label for="sex">Mężczyzna</label> <input type="radio" id="sex" name="sex" value="man"/></p></fieldset><br/><fieldset><legend>Wiek</legend><p><label for="age">Wybierz swój przedział wiekowy:</label> <select id="age"><option value="kid">poniżej 15 lat</option><option value="young">16 - 18 lat</option><option value="adult">19 - 50 lat</option><option value="old">powyżej 50 lat</option></select></p></fieldset></fieldset><fieldset class="form__fieldset"><legend>Cechy charakteru</legend><p><label>Introwertyk <input type="checkbox" id="character" name="character" value="introvert"/></label></p><p><label>Ekstrawertyk <input type="checkbox" id="character" name="character" value="extrovert"/></label></p><p><label>Miły <input type="checkbox" id="character" name="character" value="polite"/></label></p><p><label>Niemiły <input type="checkbox" id="character" name="character" value="unpolite"/></label></p><p><label>Pracowity <input type="checkbox" id="character" name="character" value="hardWorking"/></label></p><p><label>
